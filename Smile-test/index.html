<html lang="en">
	<head>
		<meta charset="UTF-8">

					<div class="main__link link">

							<p class="link__text"><a href="#" class="link__default">Default link</a></p>
							<p class="link__text"><a href="#" class="link__hovered desk">Hovered link</a></p>
							<p class="link__text"><a href="#" class="link__active">Active link</a></p>
							<p class="link__text"><a href="#" class="link__visited">Visited link</a></p>
						</div>
							

						<div class="block desk">

							<div class="checkbox">
								<input type="checkbox" id="default-check" >
								<label for="default-check">Default</label>
							
								<input type="checkbox" id="checked-check" checked>

								<label for="disabled-check">Disabled</label>
							</div>

							<div class="radio">

							</div>
						</div>
					</div>

					<div >

									<input class="input input-select" type="text" name="input-3" placeholder="Select" checked>
								</label>
								
								<label for="">

								<label for="">

								</label>
	
								<label for="">

									<input class="element input-8" type="text" placeholder="Text example">
								</label>

								<div class="wrapper__button desk">
									<button type="submit">Send</button>
									<button type="submit">Send</button>

							</div>

								<div class="checkbox">
									<input type="checkbox" id="default-check" >

									<label for="checked-check">Checked</label>
