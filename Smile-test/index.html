<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">
		<title>Smile)</title>
	</head>
	
		<body>
			<!-- header -->
			<header>
			</header>

			<!-- main -->
			<main class="main">
				<div class="container">

					<h6 class="main__tittle tittle"><span class="tittle__span">h6:</span>Links and form elements</h6>

					<!-- link -->
					<div class="main__link link">
						<div class="link__wrapper">

							<p class="link__text"><a href="#" class="link__default">Default link</a></p>

							<p class="link__text"><a href="#" class="link__hovered desk">Hovered link</a></p>

							<p class="link__text"><a href="#" class="link__active">Active link</a></p>

							<p class="link__text"><a href="#" class="link__visited">Visited link</a></p>
						</div>

						<!-- block -->
						<div class="block desk">

							<!-- checkbox -->
							<div class="checkbox">

								<input type="checkbox" id="default-check">
								<label for="default-check">Default</label>
							
								<input type="checkbox" id="checked-check" checked>
								<label for="checked-check">Checked</label>

								<input type="checkbox" id="disabled-check" disabled>
								<label for="disabled-check">Disabled</label>
							</div>

							<!-- radio -->
							<div class="radio">

								<input type="radio" id="default-radio" name="click">
								<label for="default-radio">Default</label>
							
								<input type="radio" id="checked-radio" name="click" checked>
								<label for="checked-radio">Checked</label>

								<input type="radio" id="disabled-radio" name="click"  disabled>
								<label for="disabled-radio">Disabled</label>
							</div>
						</div>
					</div>

					<div>

						<!-- form -->
						<form action="" method="post" class="form">
							<div class="box elements">

								<label for="input1" class="label">
									<input class="input" type="text" name="input1" id="input1" placeholder="No selected element">
								</label>

								<label for="input2" class="label">
									<input class="input input-selected" type="text" name="input2" id="input2" placeholder="Selected element">
								</label>

								<label for="input3" class="label-select">
									<input class="input input-select" type="text" name="input3" id="input3" placeholder="Select">
								</label>
								
								<label for="input4">
									<input class="element input-4" type="text" name="input4" id="input4" placeholder="First item">
								</label>
	
								<label for="input5">
									<input class="element input-5" type="text" name="input5" id="input5" placeholder="Second item">
								</label>
	
								<label for="input6">
									<input class="element input-6" type="text" name="input6" id="input6" placeholder="Active item">
								</label>

								<label for="input7">
									<input class="element input-7" type="text" name="input7" id="input7" placeholder="Hovered item">
								</label>
	
								<label for="input8">
									<input class="element input-8" type="text" name="input8" id="input8" placeholder="Input">
								</label>
	
								<label for="input9">
									<input class="element input-9" type="text" name="input9" id="input9" placeholder="Text example">
								</label>

								<div class="wrapper__button desk">
									<button type="submit">Send</button>
									<button type="submit">Send</button>
								</div>
							</div>

							<!-- block -->
							<div class="block mobile">
								<div class="checkbox">

									<input type="checkbox" id="default-check1" >
									<label for="default-check1">Default</label>
								
									<input type="checkbox" id="checked-check2" checked>
									<label for="checked-check2">Checked</label>

									<input type="checkbox" id="disabled-check2" disabled>
									<label for="disabled-check2">Disabled</label>
								</div>

								<div class="radio">

									<input type="radio" id="default-radio1" name="click">
									<label for="default-radio1">Default</label>
								
									<input type="radio" id="checked-radio2" name="click" checked>
									<label for="checked-radio2">Checked</label>

									<input type="radio" id="disabled-radio3" name="click"  disabled>
									<label for="disabled-radio3">Disabled</label>
								</div>
							</div>

							<div class="mobile wrapper__button">
								<button type="submit">Send</button>
								<button type="submit">Send</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</body>
	</html>
