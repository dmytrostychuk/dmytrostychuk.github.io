<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">
		<title>Smile)</title>
	</head>
	
		<body>
			<!-- header -->
			<header>
			</header>

			<!-- main -->
			<main class="main">
				<div class="container">

					<h6 class="main__tittle tittle"><span class="tittle__span">h6:</span>Links and form elements</h6>

					<!-- link -->
					<div class="main__link link">
							<p><a href="#">Default link</a></p>
						<!-- block -->
						<div class="block desk">

							<!-- checkbox -->
							<div class="checkbox">

								<input type="checkbox" id="default-check">
								<label for="default-check">Default</label>
							
								<input type="checkbox" id="checked-check" checked>
								<label for="checked-check">Checked</label>

								<input type="checkbox" id="disabled-check" disabled>
								<label for="disabled-check">Disabled</label>
							</div>

							<!-- radio -->
							<div class="radio">

								<input type="radio" id="default-radio" name="click">
								<label for="default-radio">Default</label>
							
								<input type="radio" id="checked-radio" name="click" checked>
								<label for="checked-radio">Checked</label>

								<input type="radio" id="disabled-radio" name="click"  disabled>
								<label for="disabled-radio">Disabled</label>
							</div>
						</div>
					</div>

					<div>

						<!-- form -->
						<form action="" method="post" class="form">
							<div class="box elements">

								<select >
									<option value="">No selected element</option>
									<option value="Selected">Selected</option>
									<option value="First">First item</option>
									<option value="Second">Second item</option>
									<option value="Hovered">Hovered item</option>
								  </select>
								
								<label for="input8">
									<input class="element input-8" type="text" name="input8" id="input8" placeholder="Input">
								</label>
							</div>
							
							

							<!-- block -->
							<div class="block mobile">
								<div class="checkbox">
	
									<input type="checkbox" id="default-check1" >
									<label for="default-check1">Default</label>
								
									<input type="checkbox" id="checked-check2" checked>
									<label for="checked-check2">Checked</label>
	
									<input type="checkbox" id="disabled-check2" disabled>
									<label for="disabled-check2">Disabled</label>
								</div>
	
								<div class="radio">
	
									<input type="radio" id="default-radio1" name="click">
									<label for="default-radio1">Default</label>
								
									<input type="radio" id="checked-radio2" name="click" checked>
									<label for="checked-radio2">Checked</label>
	
									<input type="radio" id="disabled-radio3" name="click"  disabled>
									<label for="disabled-radio3">Disabled</label>
								</div>
							</div>

							<div class="mobile wrapper__button">
								<button type="submit" class="default">Send</button>
								<button type="submit" class="reversed">Send</button>
							</div>
						</form>

						
					</div>
				</div>
			</main>
		</body>
	</html>
